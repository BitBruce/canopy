<!DOCTYPE html>
<html>
<head>
  <title>Project Canopy - Prototype | v0.1.0</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h1>Hello world!</h1>

  <div class="page">

    <div class="panel" id="avatar">
      <div class="pane">
        <div id="avatar-image">
          <img src="" alt="" class="avatar">
        </div>
        <div id="avatar-bio">
          <h2 class="name">Bruce Robinson</h2>
          <p class="loc">Richmond, VA, USA</p>
          <p class="birthday">Dec. 7 1994 <span class="age">[Age: 21]</span></p>
          <p class="prof">Java Web Developer, Computer Science student</p>
          <p class="interests">Music, Games, Programming, Science, History, Politics, Philosophy</p>
        </div>
      </div>
    </div>

    <div class="panel" id="music-featured">
      <div class="pane">
        <div class="music-player">
          <div id="soundcloud"></div>
        </div>
      </div>
    </div>

    <div class="panel" id="video-featured">
      <div class="pane">
        <div class="video-player">
          <div id="youtube"></div>
        </div>
      </div>
    </div>

  </div>


  <!-- scripts -->
  <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
  <script src="soundcloud.js"></script>
  <script src="youtube.js"></script>
</body>
</html>
